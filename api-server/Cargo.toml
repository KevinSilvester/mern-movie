[package]
name = "moviedb-api-server"
version = "0.1.0"
edition = { workspace = true }

[dependencies]
anyhow = { workspace = true }
aws-config = { version = "1.8.5", features = ["behavior-version-latest"] }
aws-sdk-s3 = { version = "1.103.0", features = ["behavior-version-latest"] }
axum = { workspace = true }
axum-extra = { version = "0.10.1", features = ["query"] }
base64 = "0.22.1"
bincode = { version = "2.0.1", features = ["serde"], optional = true }
bson = { version = "2.15.0", features = ["chrono-0_4"] }
chrono = { version = "0.4.41", features = ["serde"] }
clap = { workspace = true, features = ["derive", "env"] }
dotenv = "0.15.0"
futures = "0.3.31"
log = { workspace = true }
mimalloc = { workspace = true, features = ["secure"] }
moka = { version = "0.12.10", features = ["future"] }
mongodb = "3.2.4"
reqwest = { version = "0.12.23", default-features = false, features = [
   "json",
   "rustls-tls",
] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
thiserror = "2.0.15"
tokio = { workspace = true, features = [
   "net",
   "rt-multi-thread",
   "macros",
   "sync",
   "signal",
] }
tower = { workspace = true, features = ["limit", "timeout"] }
tower-http = { workspace = true, features = [
   "add-extension",
   "trace",
   "catch-panic",
   "cors",
   "decompression-full",
   "compression-full",
   "limit",
] }
tracing = { workspace = true }
tracing-log = { workspace = true }
tracing-subscriber = { workspace = true, features = [
   "env-filter",
   "time",
   "json",
] }
url = "2.5.4"
validator = { version = "0.20.0", features = ["derive"] }

[features]
default = []
tmdb-cache-file = ["bincode"]
